<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <script src="scripts/script.js"></script>
  <script
      src="https://kit.fontawesome.com/cdcc3f629a.js"
      crossorigin="anonymous"
    ></script>
</head>

<!-- headbar -->

<body style="background-color: rgb(229, 229, 235);">
  <nav style="padding: 1%;" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"><i class="fas fa-store"></i> SHOP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" onclick="location.reload()">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" onclick="alert(`WELCOME TO THE SHOP`)">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="mailto:hotwebmaster666@hotmail.com">Contact</a>
        </li>

    </div>
  </nav>
  <!-- categories -->
  <div class="container row">
    <h2 class="">CATEGORIES</h2>
    <div class="row align-items-start">
      <button onclick="displayItems(1)" class="col-sm btn btn-outline-dark btn-light"><i class="fas fa-bacon"></i> Meat</button>
      <button onclick="displayItems(2)" class="col-sm btn btn-outline-dark btn-light"><i class="fas fa-apple-alt"></i> Vegetables</button>
      <button onclick="displayItems(3)" class="col-sm btn btn-outline-dark btn-light"><i class="fas fa-cheese"></i> Dairy</button>
    </div>
    <div class="container items-container" id="display">

    </div>
  </div>

<!-- cart -->
  <ul id="shoppingCart" class="wrapper sidenav list-group">
    <li class="list-group-item bg-warning">
      
      Total: <span id="TotalCost">0</span>
      <button class="btn btn-success">
        <i onclick="checkOut()" class="fas fa-shopping-cart"></i>
      </button>
    </li>
    <li class="list-group-item">
    </li>


  </ul>
</body>

</html>
